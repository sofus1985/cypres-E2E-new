name: regression second End-to-end tests

on: 
  push

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run specific Cypress tests using npx and specifying the test files directly
      - name: Cypress run
        run: npx cypress run --spec "cypress/e2e/TestCheckOut.cy.js,cypress/e2e/testLogin.cy.js"

